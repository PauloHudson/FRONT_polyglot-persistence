<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-center mb-3">Criar Conta</h4>
    <div id="alert-placeholder"></div>
    <input id="email" class="form-control mb-2" type="email" placeholder="E-mail">
    <input id="password" class="form-control mb-2" type="password" placeholder="Senha">
    <input id="apiKey" class="form-control mb-3" type="text" placeholder="OpenRouter API Key">
    <button class="btn btn-custom w-100" onclick="registerUser(email.value, password.value, apiKey.value)">Registrar</button>
    <p class="text-center mt-3 mb-0"><a href="login.html" class="text-secondary">Voltar ao login</a></p>
  </div>

  <script src="js/alerts.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
