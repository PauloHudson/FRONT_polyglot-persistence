<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-center mb-3">Atualizar API Key</h4>
    <div id="alert-placeholder"></div>
    <input id="apiKey" class="form-control mb-3" type="text" placeholder="Nova API Key">
    <button class="btn btn-custom w-100" onclick="updateUser()">Atualizar</button>
    <p class="text-center mt-3 mb-0"><a href="chat.html" class="text-secondary">Voltar ao chat</a></p>
  </div>

  <script src="js/alerts.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Proteger a página de atualização
    (function(){
      if (!auth.requireAuth()) return;
    })();
  </script>
</body>
</html>
