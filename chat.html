<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column align-items-center p-3" onload="initChatPage()">
  <div class="container" style="max-width: 980px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Chat</h4>
      <div>
        <a class="btn btn-sm btn-secondary me-2" href="update.html">Atualizar API Key</a>
        <button class="btn btn-sm btn-danger" onclick="auth.logout()">Sair</button>
      </div>
    </div>

    <div id="alert-placeholder"></div>

    <div class="card p-3 mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-sm-4">
          <label class="form-label small">Modelo</label>
          <select id="modelSelect" class="form-select form-select-sm"></select>
        </div>
        <div class="col-6 col-sm-3">
          <label class="form-label small">Max tokens</label>
          <input id="maxTokens" type="number" min="1" step="50" value="300" class="form-control form-control-sm" />
        </div>
        <div class="col-6 col-sm-3">
          <label class="form-label small">Temperatura</label>
          <input id="temperature" type="number" min="0" max="1" step="0.1" value="0.7" class="form-control form-control-sm" />
        </div>
        <div class="col-12 col-sm-2 d-flex align-items-center" style="gap: 8px;">
          <input id="useEmbedding" type="checkbox" class="form-check-input" />
          <label for="useEmbedding" class="form-check-label small">Usar embedding</label>
        </div>
      </div>
    </div>

    <div class="card p-0 chat-card">
      <div id="messages" class="messages p-3"></div>
      <div class="p-3 border-top d-flex gap-2">
        <input id="userInput" class="form-control" type="text" placeholder="Digite sua mensagem..." />
        <button id="sendBtn" class="btn btn-custom">Enviar</button>
      </div>
    </div>
  </div>

  <script src="js/alerts.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
