<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-center mb-3">Login</h4>
    <div id="alert-placeholder"></div>
    <div class="form-group mb-2">
      <input id="email" class="form-control" type="email" placeholder="E-mail">
    </div>
    <div class="form-group mb-3">
      <input id="password" class="form-control" type="password" placeholder="Senha">
    </div>
    <button class="btn btn-custom w-100" id="loginBtn">Entrar</button>
    <p class="text-center mt-3 mb-0"><a href="register.html" class="text-secondary">Criar conta</a></p>
  </div>

  <script src="js/alerts.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById("loginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      loginUser();
    });
  </script>
</body>
</html>
